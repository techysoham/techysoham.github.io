---
layout: default
---

<div class="abintro">
  <div class="intro-info">
    <span>This page has information about me :)</span>
    {% if page.author %}
        {{ page.author }}
    {% else %}
        {{ site.author.name }}
    {% endif %}

    {% if page.date %}
      <br>
      <span>on&nbsp;</span><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </div>

  <h1 class="intro-title">{{ page.title }}</h1>

  {{ content }}
</div>

<div class="pagination">
</div>
